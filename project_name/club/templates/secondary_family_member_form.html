<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Secondary Family Member - MVC System</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">{{ action }} Secondary Family Member</h1>
    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <div class="mb-3">
            <table class="table">
                {{ form.as_table }}
            </table>
        </div>
        <button type="submit" class="btn btn-primary">{{ action }} Secondary Family Member</button>
        <a href="{% if family_member %}{% url 'family_member_detail' family_member.pk %}{% elif secondary %}{% url 'family_member_detail' secondary.primary_family_member.pk %}{% endif %}" class="btn btn-secondary">Cancel</a>
    </form>
    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
