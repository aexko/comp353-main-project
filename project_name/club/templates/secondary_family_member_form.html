<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Secondary Family Member - MVC System</title>
</head>
<body>
    <h1>{{ action }} Secondary Family Member</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <button type="submit">{{ action }} Secondary Family Member</button>
        <a href="{% if family_member %}{% url 'family_member_detail' family_member.pk %}{% elif secondary %}{% url 'family_member_detail' secondary.primary_family_member.pk %}{% endif %}">Cancel</a>
    </form>
</body>
</html>
