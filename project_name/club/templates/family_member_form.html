<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Family Member - MVC System</title>
</head>
<body>
    <h1>{{ action }} Family Member</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <button type="submit">{{ action }} Family Member</button>
        <a href="{% url 'family_member_list' %}">Cancel</a>
    </form>
</body>
</html>
