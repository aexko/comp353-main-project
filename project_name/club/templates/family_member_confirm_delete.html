<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Family Member - MVC System</title>
</head>
<body>
    <h1>Delete Family Member</h1>

    <p>Are you sure you want to delete <strong>{{ family_member.first_name }} {{ family_member.last_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: red; color: white; padding: 8px 16px;">Yes, Delete</button>
        <a href="{% url 'family_member_detail' family_member.pk %}">Cancel</a>
    </form>
</body>
</html>
