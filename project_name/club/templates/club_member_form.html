<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Club Member - MVC System</title>
</head>
<body>
    <h1>{{ action }} Club Member</h1>

    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br>
        <button type="submit">{{ action }} club member</button>
        <a href="{% if member %}{% url 'club_member_detail' member.pk %}{% else %}{% url 'club_member_list' %}{% endif %}">Cancel</a>
    </form>
</body>
</html>
