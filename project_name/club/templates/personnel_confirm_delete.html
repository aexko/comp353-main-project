<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Personnel - MVC System</title>
</head>
<body>
    <h1>Delete Personnel</h1>

    <p>Are you sure you want to delete <strong>{{ personnel.first_name }} {{ personnel.last_name }}</strong>?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'personnel_detail' personnel.pk %}">Cancel</a>
    </form>
</body>
</html>
