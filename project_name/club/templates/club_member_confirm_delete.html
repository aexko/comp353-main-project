<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Club Member - MVC System</title>
</head>
<body>
    <h1>Delete Club Member</h1>

    <p>Are you sure you want to delete <strong>{{ member.first_name }} {{ member.last_name }}</strong> (Membership #{{ member.membership_number }})?</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" style="background: red; color: white; padding: 8px 16px;">Yes, delete</button>
        <a href="{% url 'club_member_detail' member.pk %}">Cancel</a>
    </form>
</body>
</html>
