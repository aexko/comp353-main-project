<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ action }} Personnel - MVC System</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">{{ action }} Personnel</h1>

    <form method="post" class="needs-validation" novalidate>
        {% csrf_token %}
        <table class="table">
            {{ form.as_table }}
        </table>
        <br>
        <button type="submit" class="btn btn-primary">{{ action }} Personnel</button>
        <a href="{% url 'personnel_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

    <!-- Add Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
