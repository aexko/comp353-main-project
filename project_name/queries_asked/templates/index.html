<!DOCTYPE html>

        button {
            background-color: #007bff;

            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .legacy-btn {
            background-color: #6c757d;
        }
